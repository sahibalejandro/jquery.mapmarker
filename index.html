<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Map Marker</title>

    <style type="text/css">
    #canvas {
        width: 640px;
        height: 480px;
    }
    #results-view {
        width: 40%;
    }
    .result {
        background-color: #efefef;
        border: 1px solid #444;
        border-radius: 3px;
        padding: 0.5em;
        margin: 0.1em;
        display: inline-block;
        text-decoration: none;
        color: #444;
    }
    .result:hover {
        background-color: #fefefe;
    }
    </style>

</head>
<body>

    <div id="canvas"></div>
    <form action="" autocomplete="off">
        <div>
            <label for="search">Search:</label>
            <input type="text" name="search" id="search">
            <button type="button" id="btn-search">search</button>
        </div>
        <div>
            <label>Lat:</label>
            <input type="text" id="lat" value="" autocomplete="off">
        </div>
        <div>
            <label>Lng:</label>
            <input type="text" id="lng" value="" autocomplete="off">
        </div>

        <div id="results-view"></div>

    </form>

    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyADS1NxxAXKATi1jgRdvfndNZiFe5HCdPk&amp;sensor=false&amp;language=es"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="jquery.mapmarker.js"></script>

    <script>
    $('#canvas').mapMarker({
        // Googleplex
        'lat': '37.522001',
        'lng': '-122.184053',
        'latField': '#lat',
        'lngField': '#lng',
        'resultsView': '#results-view',
        'resultTemplate': '<a href="#" class="result">:address</a>'
    });

    $('#btn-search').on('click', function (e) {
    
        $('#canvas').mapMarker('search', $('#search').val());
    
    });

    </script>

</body>
</html>
